<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearCast</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JavaScript File -->
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-white">

    <div class="weather-container w-full max-w-md p-8 rounded-lg">
        <h1 class="text-4xl font-bold text-center mb-6">ClearCast</h1>

        <!-- Search Section -->
        <div class="search-box flex gap-2 mb-6">
            <input type="text" id="city-input" class="flex-grow p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a city name...">
            <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-md">Search</button>
        </div>
        <div class="text-center mb-6">
            <p class="text-gray-400">or</p>
            <button id="location-btn" class="w-full mt-2 bg-gray-600 hover:bg-gray-700 p-3 rounded-md">Use Current Location</button>
        </div>

        <!-- Weather Display Section -->
        <div id="weather-display" class="hidden">
            <h2 id="city-name" class="text-3xl font-semibold text-center">--</h2>
            <div class="flex items-center justify-center my-4">
                <img id="weather-icon" src="https://placehold.co/100x100/png?text=Icon" alt="Weather Icon" class="w-24 h-24">
                <p id="temperature" class="text-6xl font-bold ml-4">--°C</p>
            </div>
            <p id="weather-description" class="text-xl text-center capitalize">--</p>
            <div class="flex justify-around mt-6 text-center">
                <div>
                    <p class="font-semibold">Min Temp</p>
                    <p id="min-temp">--°C</p>
                </div>
                <div>
                    <p class="font-semibold">Max Temp</p>
                    <p id="max-temp">--°C</p>
                </div>
            </div>
        </div>

        <!-- Loading and Error States -->
        <div id="loader" class="text-center py-10 hidden">
            <p>Loading...</p>
        </div>

        <div id="error-message" class="text-center py-10 text-red-400 hidden">
            <p>Could not find city. Please try again.</p>
        </div>

    </div>

</body>

</html>
